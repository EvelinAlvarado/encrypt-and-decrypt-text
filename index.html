<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"><!--le dice al navegador que adapte la pag para dispositivos moviles-->
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  </head>
  <!-- 
  --Área para mostrar el texto encriptado/desencriptado.

  Extra!
  --Un rodapie con los datos de la persona que desarrolló el sitio web!-->
  <body>

    <header>
      <img class="logo-alura" src="imagenes/logo-alura.png" alt="Logo de Alura">
    </header>

    <main>
      
      <section>
        <textarea id="texto" name="texto" required>Ingrese el texto aquí</textarea>
        
        <div class="aviso-advertencia">
          <img src="imagenes/bi_exclamation-circle-fill.png" alt="Simbolo de advertencia">
          <p>Solo letras minúsculas y sin acentos</p>
        </div>
        
        <div class="boton-encriptar-desencriptar">
          <button class="boton-encriptar">Encriptar</button>
          <button class="boton-desencriptar">Desencriptar</button>
        </div>

        <!--<input type="button" value="Encriptar">
        <input type="button" value="Desencriptar">-->
      </section>
      
      <section class="contenedor-desencriptador">
        <img src="imagenes/munheco.png" alt="Muñeco">
        <p>Ningún mensaje fue encontrado</p>
        <p>Ingresa el texto que desees encriptar o desencriptar</p>
      </section>

    </main>

    <footer>
      <p><small>&copy; Copyright Evelin Alvarado - 2023</small></p>
    </footer>
  </body>
</html>
